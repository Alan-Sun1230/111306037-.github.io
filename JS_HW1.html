<!DOCTYPE html>
<html>
<head>
	<title>JavaScript_HW1</title>
</head>
<body>
	<script>
		var rand = Math.floor((Math.random() * 10) + 1);
		var input1;
		input1 = window.prompt("Choose a number from 1 to 10");
		while(input1 != rand){
			input1 = window.prompt("Choose a number from 1 to 10");
		}
		if(input1 == rand){
			document.writeln("Congratulations! Your answer is correct!");
		}



	</script>

</body>
</html>
